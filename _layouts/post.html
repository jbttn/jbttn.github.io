---
layout: default
---

<header id="post-header" class="row">
  <div class="col-xs-8">
    <h1 class="title">{{ page.title }}</h1>
  </div>
  <div class="col-xs-4">
    <p>
      <i class="fa fa-calendar"></i>
      {{ page.date | date: "%B %d, %Y" }}
    </p>
  </div>
</header>

<div id="post">
  {{ content }}
</div>
