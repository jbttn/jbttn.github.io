---
layout: default
title: Joshua Button
---

<section id="blog">
  {% for post in site.posts %}
  <div class="row">
    <div class="col-xs-8">
      <a href="{{ post.url }}"><i class="fa fa-angle-double-right"></i> {{ post.title }}</a>
    </div>
    <div class="col-xs-4 blog-date">
      <span>{{ post.date | date: "%B %d, %Y" }}</span>
    </div>
  </div>
  {% endfor %}
</section>
